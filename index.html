<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minispel Samling</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 0 10px;
  }
  h1 {
    text-align: center;
  }
  nav button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }
  section {
    margin-top: 20px;
  }
  /* TicTacToe Styles */
  #ticTacToeBoard {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    grid-template-rows: repeat(3, 80px);
    gap: 5px;
    justify-content: center;
    margin: 0 auto;
  }
  #ticTacToeBoard div {
    background: #eee;
    font-size: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
  #ticTacToeBoard div.disabled {
    cursor: default;
    color: #555;
  }
  /* Memory Styles */
  #memoryBoard {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    grid-gap: 10px;
    justify-content: center;
  }
  .memoryCard {
    width: 70px;
    height: 70px;
    background-color: #3498db;
    color: white;
    font-size: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
  }
  .memoryCard.flipped {
    background-color: #2ecc71;
    cursor: default;
  }
  /* Gissa Nummer */
  #guessInput {
    width: 60px;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h1>Minispel Samling</h1>
<nav>
  <button onclick="showGame('ticTacToe')">Tre i rad</button>
  <button onclick="showGame('guessNumber')">Gissa Nummer</button>
  <button onclick="showGame('memory')">Memory</button>
</nav>

<section id="gameContainer">
  <!-- Spel visas h√§r -->
</section>

<script>
  const gameContainer = document.getElementById('gameContainer');

  function showGame(game) {
    if (game === 'ticTacToe') {
      gameContainer.innerHTML = ticTacToeHTML();
      initTicTacToe();
    } else if (game === 'guessNumber') {
      gameContainer.innerHTML = guessNumberHTML();
      initGuessNumber();
    } else if (game === 'memory') {
      gameContainer.innerHTML = memoryHTML();
      initMemory();
    } else {
      gameContainer.innerHTML = '';
    }
  }

  // --- Tre i rad ---
  function ticTacToeHTML() {
    return `
      <h2>Tre i rad</h2>
      <div id="ticTacToeBoard">
        <div data-cell="0"></div><div data-cell="1"></div><div data-cell="2"></div>
        <div data-cell="3"></div><div data-cell="4"></div><div data-cell="5"></div>
        <div data-cell="6"></div><div data-cell="7"></div><div data-cell="8"></div>
      </div>
      <p id="ticTacToeStatus"></p>
      <button onclick="showGame('')">Tillbaka till val</button>
    `;
  }

  function initTicTacToe() {
    const board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    const cells = document.querySelectorAll('#ticTacToeBoard div');
    const status = document.getElementById('ticTacToeStatus');

    function checkWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(line => line.every(i => board[i] === player));
    }

    function checkDraw() {
      return board.every(cell => cell !== null);
    }

    function handleClick(e) {
      const idx = +e.target.dataset.cell;
      if (gameOver || board[idx] !== null) return;
      board[idx] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('disabled');

      if (checkWin(currentPlayer)) {
        status.textContent = `Spelare ${currentPlayer} vinner!`;
        gameOver = true;
      } else if (checkDraw()) {
        status.textContent = 'Oavgjort!';
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        status.textContent = `Spelare ${currentPlayer} √§r n√§sta.`;
      }
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
    status.textContent = `Spelare ${currentPlayer} √§r n√§sta.`;
  }

  // --- Gissa Nummer ---
  function guessNumberHTML() {
    return `
      <h2>Gissa Nummer</h2>
      <p>Jag t√§nker p√• ett nummer mellan 1 och 100. F√∂rs√∂k att gissa!</p>
      <input id="guessInput" type="number" min="1" max="100" />
      <button id="guessBtn">Gissa</button>
      <p id="guessResult"></p>
      <button onclick="showGame('')">Tillbaka till val</button>
    `;
  }

  function initGuessNumber() {
    const secret = Math.floor(Math.random() * 100) + 1;
    const input = document.getElementById('guessInput');
    const btn = document.getElementById('guessBtn');
    const result = document.getElementById('guessResult');

    btn.onclick = () => {
      const guess = Number(input.value);
      if (!guess || guess < 1 || guess > 100) {
        result.textContent = 'V√§nligen ange ett nummer mellan 1 och 100.';
        return;
      }
      if (guess === secret) {
        result.textContent = 'R√§tt! Du gissade numret!';
        btn.disabled = true;
      } else if (guess < secret) {
        result.textContent = 'F√∂r l√•gt!';
      } else {
        result.textContent = 'F√∂r h√∂gt!';
      }
      input.value = '';
      input.focus();
    };
  }

  // --- Memory ---
  function memoryHTML() {
    return `
      <h2>Memory</h2>
      <p>Hitta alla par!</p>
      <div id="memoryBoard"></div>
      <p id="memoryStatus"></p>
      <button onclick="showGame('')">Tillbaka till val</button>
    `;
  }

  function initMemory() {
    const cards = ['üçé','üçé','üçå','üçå','üçá','üçá','üçí','üçí'];
    let board = [];
    let flipped = [];
    let matched = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    board = shuffle(cards.slice());

    const boardDiv = document.getElementById('memoryBoard');
    boardDiv.innerHTML = '';
    const status = document.getElementById('memoryStatus');
    status.textContent = '';

    function flipCard(i) {
      if (flipped.length === 2 || matched.includes(i)) return;
      if (flipped.includes(i)) return;
      flipped.push(i);
      render();
      if (flipped.length === 2) {
        const [a, b] = flipped;
        if (board[a] === board[b]) {
          matched.push(a,b);
          status.textContent = 'Par hittat!';
          flipped = [];
          if (matched.length === board.length) {
            status.textContent = 'Grattis, du hittade alla par!';
          }
        } else {
          status.textContent = 'Inte match!';
          setTimeout(() => {
            flipped = [];
            render();
            status.textContent = '';
          }, 1000);
        }
      }
    }

    function render() {
      boardDiv.innerHTML = '';
      board.forEach((symbol, i) => {
        const card = document.createElement('div');
        card.className = 'memoryCard';
        if (matched.includes(i) || flipped.includes(i)) {
          card.textContent = symbol;
          card.classList.add('flipped');
        } else {
          card.textContent = '';
        }
        card.onclick = () => flipCard(i);
        boardDiv.appendChild(card);
      });
    }

    render();
  }
</script>

</body>
</html>
